spring:
  cloud:
    config:
      discovery:
        service-id: mypaascloud-discovery
        enabled: true
      username: root
      password: root
      fail-fast: true
  profiles:
    active: dev

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/



